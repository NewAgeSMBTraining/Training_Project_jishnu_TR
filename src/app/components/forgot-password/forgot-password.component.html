<div class="container padding-bottom-3x mb-2 mt-5">
    <form [formGroup]="forgotpassform" class="form-signin">
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Forgot Password</h1>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">

                <div class="card mt-4">
                    <div class="card-body">
                        <div class="form-group"> <label for="email-for-pass">Enter your email address</label>
                            <input type="text" class="form-control" formControlName="email" id="email-for-pass"
                                required="">
                            <small class="form-text text-muted">Enter the email address and we'll send an otp to reset
                                your
                                password</small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit" data-bs-toggle="modal" data-bs-target="#myModal"
                            (click)="requestEmail(forgotpassform)">Request
                            Password</button>&nbsp;&nbsp;<a [routerLink]="['/forgot-password']"
                            routerLinkActive="active">Back To Login</a>


                    </div>
                </div>


            </div>
        </div>

        <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Verify OTP that send to your Mail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group"> <label for="email-for-pass">Enter OTP</label>
                        <input type="text" class="form-control" formControlName="otp" id="email-for-pass" required="">

                    </div>

                </div>
                <div class="modal-footer">
                   
                    <button class="btn btn-lg btn-primary btn-block" type="submit"  data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="verifyOTP(forgotpassform)">Sign in</button>
                   
                </div>
            </div>

        </div>
    </div>

    </form>




    

</div>
