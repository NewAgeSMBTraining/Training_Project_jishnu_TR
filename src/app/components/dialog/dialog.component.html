<nb-card>
    <nb-card-header>{{ dialogData?.title }}</nb-card-header>
    <nb-card-body>

        {{dialogData.text}}
    </nb-card-body>
    <nb-card-footer>
        <div class="text-center ">
            <button class="float-right" nbButton status="danger" class="btn btn-light"
                [hidden]="!dialogData?.close_btn?.show" [disabled]="dialogData.close_btn?.disabled"
                (click)="dismiss(false)">{{dialogData.close_btn.text}}</button>
            <button class="confirm float-right" nbButton status="success" class="btn btn-light" style="margin: 10px;"
                [hidden]="!dialogData?.confirm_btn?.show" [disabled]="dialogData.confirm_btn?.disabled"
                (click)="dismiss(true)">{{dialogData?.confirm_btn?.text}}</button>
            </div>
    </nb-card-footer>
</nb-card>
