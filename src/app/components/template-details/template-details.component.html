<div class="row align-items-center vh-100">
    <div class="col-8 mx-auto">
        <!-- <div class="container text-center">
            <h1 class="display-4">Profile</h1>
        </div> -->
        <div class="mt-8 p-5 alert alert-success rounded">
            <div class="container text-center">
                <h1>Template Details</h1>


                <div class="card shadow border">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form [formGroup]="templateDetailsform">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="mb-3" style="margin: 30px;">
                                            <label for="title">Title</label>
                                            <input id="title" name="title" type="text" class="form-control"
                                                formControlName="title">
                                        </div>
                                    </div>


                                </div>
                                <div class="form-group">
                                    <nb-checkbox  formControlName="send_email">Send Email?
                                    </nb-checkbox>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">

                                        <div class="mb-3" style="margin: 30px;">
                                            <label for="title">Email Subject</label>
                                            <input id="title" name="title" type="text" class="form-control"
                                                formControlName="email_subject">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin: 30px;">
                                        <label for="email_body">Email Body</label>
                                        <angular-editor formControlName="email_body" [config]="editorConfig">
                                        </angular-editor>
                                    </div>

                                    <div class="form-group">
                                        <nb-checkbox  formControlName="send_sms">Send SmS?
                                        </nb-checkbox>
                                    </div>

                                    <div class="form-group" style="margin: 30px;">
                                        <label for="sms_body">SmS Body</label>
                                        <input id="title" name="title" type="text" class="form-control"
                                            formControlName="sms_body">
                                    </div>

                                </div>

                                <div class="text-center ">
                                    <button (click)="updateDetails()" type="submit"
                                        class="btn btn-light">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
